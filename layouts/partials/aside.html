<aside>
    <ul>
        <li>
            <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "2006-01-02" }}</time>
        </li>
        {{ if ne .Date .Lastmod }}
        <li>
            {{ T "modifiedOn" }} <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Lastmod.Format "2006-01-02" }}</time>
        </li>
        {{ end }}
    </ul>
</aside>
